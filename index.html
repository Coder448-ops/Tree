<!DOCTYPE html>
<html>
<head>
    <title>GPU Stress Benchmark</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: monospace; }
        #stats { position: absolute; top: 10px; left: 10px; z-index: 100; font-size: 20px; background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid #0f0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="stats">FPS: 0<br>GPU Load: High</div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const statsElement = document.getElementById('stats');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // STRESS ELEMENT: juda ko'p detallarga ega murakkab shakl
        // Detallarni (128, 128) dan (512, 512) gacha oshirsangiz, GPU ko'proq qiynaladi
        const geometry = new THREE.TorusKnotGeometry(1, 0.3, 512, 512); 
        const material = new THREE.MeshStandardMaterial({ 
            color: 0x00ffcc,
            metalness: 1,
            roughness: 0,
            wireframe: false 
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Yorug'lik (GPU soyalarni hisoblashi uchun)
        const light1 = new THREE.PointLight(0xff0000, 50);
        light1.position.set(5, 5, 5);
        scene.add(light1);

        const light2 = new THREE.PointLight(0x0000ff, 50);
        light2.position.set(-5, -5, 5);
        scene.add(light2);

        camera.position.z = 4;

        // FPS hisoblash
        let frames = 0, prevTime = performance.now();
        
        function animate() {
            requestAnimationFrame(animate);
            
            mesh.rotation.x += 0.02;
            mesh.rotation.y += 0.02;

            frames++;
            const time = performance.now();
            if (time >= prevTime + 1000) {
                statsElement.innerHTML = `FPS: ${Math.round((frames * 1000) / (time - prevTime))}<br>Vertices: ~260k<br>Mode: Stress Test`;
                frames = 0;
                prevTime = time;
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
