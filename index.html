<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>MAX GPU KILLER</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #fps { 
            position: absolute; top: 10px; left: 10px; 
            color: #ff0000; font-family: 'Courier New', monospace; 
            font-size: 28px; font-weight: bold; z-index: 10;
            text-shadow: 2px 2px 5px #000;
        }
    </style>
</head>
<body>
    <div id="fps">FPS: --</div>
    <canvas id="c"></canvas>

    <script id="vs" type="x-shader/x-vertex">
        attribute vec2 position;
        void main() { gl_Position = vec4(position, 0.0, 1.0); }
    </script>

    <script id="fs" type="x-shader/x-fragment">
        precision highp float;
        uniform vec2 u_res;
        uniform float u_time;

        // Mandelbulb Fractal - Maksimal matematik murakkablik
        float map(vec3 p) {
            vec3 z = p;
            float dr = 1.0;
            float r = 0.0;
            float pwr = 8.0 + sin(u_time * 0.05) * 4.0;
            // 20 iteratsiya - bu har bir piksel uchun GPU-ni dahshatli qiynaydi
            for (int i = 0; i < 20; i++) {
                r = length(z);
                if (r > 2.0) break;
                float theta = acos(z.z/r) * pwr;
                float phi = atan(z.y, z.x) * pwr;
                float zr = pow(r, pwr);
                dr = pow(r, pwr-1.0) * pwr * dr + 1.0;
                z = zr * vec3(sin(theta)*cos(phi), sin(phi)*sin(theta), cos(theta)) + p;
            }
            return 0.5 * log(r) * r / dr;
        }

        void main() {
            // Rezolyutsiyani sun'iy ravishda oshirish (Super-sampling effekt)
            vec2 uv = (gl_FragCoord.xy - 0.5 * u_res.xy) / min(u_res.y, u_res.x);
            vec3 ro = vec3(0.0, 0.0, -2.5);
            vec3 rd = normalize(vec3(uv, 1.5));
            float t = 0.0;
            
            // 1024 QADAM - Bu RTX 3050 uchun "o'lim" jazosi
            // Har bir piksel uchun 1024 marta map() funksiyasi hisoblanadi
            for(int i = 0; i < 1024; i++) {
                float d = map(ro + rd * t);
                if(d < 0.00005 || t > 10.0) break;
                t += d;
            }

            vec3 col = vec3(0.0);
            if(t < 10.0) {
                vec3 p = ro + rd * t;
                // Ranglar mantiqi (Neon Liquid Style)
                col = 0.5 + 0.5 * cos(u_time * 0.5 + p.xyy + vec3(0,2,4));
                col *= exp(-0.2 * t); // Tumansimon effekt (Og'ir render)
            }
            gl_FragColor = vec4(col, 1.0);
        }
    </script>
